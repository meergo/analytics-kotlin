name: CI

on:
  workflow_dispatch:
    inputs:
      logLevel:
        type: choice
        description: Log level to be used for testing
        required: true
        default: debug
        options:
          - none
          - stacktrace
          - debug
          - scan

jobs:
  cancel_previous:

    runs-on: ubuntu-22.04
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          workflow_id: ${{ github.event.workflow.id }}

  core-test:
    needs: cancel_previous
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: cache gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-core-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-core-
    - name: Run Tests
      run: |
        if [ "${{ inputs.logLevel }}" == "stacktrace" ]; then
          ./gradlew core:test --stacktrace
        elif [ "${{ inputs.logLevel }}" == "debug" ]; then
          ./gradlew core:test --debug
        elif [ "${{ inputs.logLevel }}" == "scan" ]; then
          ./gradlew core:test --scan
        else
          ./gradlew core:test
        fi

  android-test:
    needs: cancel_previous
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: cache gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-android-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-android-
      - name: Run Tests
        run: |
          if [ "${{ inputs.logLevel }}" == "stacktrace" ]; then
            ./gradlew android:test --stacktrace
          elif [ "${{ inputs.logLewvel }}" == "debug" ]; then
            ./gradlew android:test --debug
          elif [ "${{ inputs.logLevel }}" == "scan" ]; then
            ./gradlew android:test --scan
          else
            ./gradlew android:test
          fi
